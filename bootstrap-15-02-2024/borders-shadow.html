<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders Shadows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<style>
    body{
        padding: 100px;
    }
</style>
<body>

     <div class="bg-warning p-3 mb-3 border">Lorem, ipsum.</div> 
     <div class="bg-warning p-3 mb-3 border-bottom">Lorem, ipsum.</div>   
     <div class="bg-warning p-3 mb-3 border-top">Lorem, ipsum.</div>  
     <div class="bg-warning p-3 mb-3 border-start">Lorem, ipsum.</div>  
     <div class="bg-warning p-3 mb-3 border-end">Lorem, ipsum.</div>  
     <div class="bg-warning p-3 mb-3 border border-primary">Lorem, ipsum.</div>  
     <div class="bg-warning p-3 mb-3 border border-success">Lorem, ipsum.</div> 
     <div class="bg-warning p-3 mb-3 border border-danger">Lorem, ipsum.</div>   
     <div class="bg-warning p-3 mb-3 border-top border-danger">Lorem, ipsum.</div> 
     <div class="bg-warning p-3 mb-3 border-start border-danger">Lorem, ipsum.</div> 
     <div class="bg-warning p-3 mb-3 border border-danger border-4">Lorem, ipsum.</div> 
     <div class="bg-warning p-3 mb-3 border border-danger border-2">Lorem, ipsum.</div> 
     <div class="bg-warning p-3 mb-3 border border-danger border-3">Lorem, ipsum.</div>          
     <div class="bg-warning p-3 mb-3 border border-danger border-5 rounded">Lorem, ipsum.</div>      


    <img class="rounded-start" src="https://picsum.photos/seed/picsum/400" alt="">
    <img class="rounded-circle" src="https://picsum.photos/seed/picsum/400" alt="">
    <img class="rounded-pill" src="https://picsum.photos/seed/picsum/400/200" alt="">

    <div class="p-3 mb-3 bg-muted rounded shadow"></div>
    <div class="p-3 mb-3 bg-muted rounded shadow-sm"></div>
    <div class="p-3 bg-muted rounded shadow-lg"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
