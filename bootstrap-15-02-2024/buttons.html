<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body{
        padding: 100px;
    }   
</style>
<body>

    
    <!--
        primary
        secondary
        success
        danger
        warning
        info
        light
        dark
        muted
        white
        black
    -->

     <button class="btn btn-primary">Button</button>   
     <button class="btn btn-danger">Button</button>   
     <button class="btn btn-success">Button</button>   
     <button class="btn btn-warning">Button</button> 
     <button class="btn btn-dark">Button</button>     
     <a href="" class="btn btn-info">Button</a>
     <input type="submit" value="Button" class="btn btn-secondary">

     <br><br>

    <button class="btn btn-outline-primary">Button</button> 
    <button class="btn btn-outline-danger">Button</button> 
    <button class="btn btn-outline-warning">Button</button>
    <button class="btn btn-outline-success">Button</button>
    <button class="btn btn-outline-info">Button</button>
    <button class="btn">Gönder</button>

    <br><br>

    <!-- lg  = large
    md = middle (default özellik)
    sm = small 
     -->


    <button class="btn btn-warning btn-lg">Button</button>
    <button class="btn btn-warning btn-sm">Button</button>
    <button class="btn btn-warning btn-md">Button</button>
    <button type="button" class="btn btn-link">Link</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
