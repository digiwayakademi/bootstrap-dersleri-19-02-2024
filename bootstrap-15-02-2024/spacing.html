<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<style>
    body{
        padding: 100px;
    }
</style>
<body>

    <!--
        margin - padding  =>  {property}-{sides}-{size}

        {property} =>
        m: margin
        p: padding

        {sides} =>

        t: top => mt pt
        b: bottom => mb pb
        s: start => left => ms ps
        e: end => right => me pe
        x: right, left => mx px
        y: top, bottom => my py
        
        {size} =>

        0: mt-0 ==> margin-top: 0
        1: mt-1 ==> $spacer * 0.25  0.25rem 4px   
        2: mt-2 ==> $spacer * 0.50  0.50rem 8px  
        3: mt-3 ==> $spacer * 1     1rem    16px
        4: mt-4 ==> $spacer * 1.5   1.5rem  24px
        5: mt-5 ==> $spacer * 3      3rem   48px
        auto: mx-auto
    -->
    
    <div class="bg-primary text-white p-3">Lorem Ipsum</div>
    <div class="bg-primary text-white p-3 mt-2">Lorem Ipsum</div>
    <div class="bg-success text-white p-4 mt-2 mx-auto" style="width: 200px;">Lorem, ipsum.</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
